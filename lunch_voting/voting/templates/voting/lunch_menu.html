{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>How good is the food at LUT today?</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            opacity: 0;
        }
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: right;
            padding: 10px;
            position: absolute;
            top: 0;
            right: 0;
        }
        .background-image {
            background-image: url("{% static 'voting/images/background.jpeg' %}");
            background-size: contain;
            background-position: center;
            height: 100vh;
            opacity: 0.6;
        }
        .voteForm {
            display: flex;
            margin-top: 5px;
            opacity: 1;
        }
        /* Spacing for restaurant items */
        .restaurant-item {
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.84);
            border-radius: 8px;
            max-width: 300px;
            margin-left: 0;
            margin-right: auto;
        }
        .star-rating {
            direction: rtl;
            display: inline-block;
            font-size: 2rem;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            color: #ccc;
            font-size: 2rem;
            padding: 0 5px;
            cursor: pointer;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input[type="radio"]:checked ~ label {
            color: #f39c12;
        }
        .vote-results {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            max-width: 300px;
            position: absolute;
            top: 50px;
            right: 10px;
        }
        .send-rating-btn {
            padding: 15px 30px;
            background-color: #bd5345;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 165px;
        }
        .chatgpt-div {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.0);
            border-radius: 8px;
            max-width: 400px;
        }
        .chatgpt-speech-bubble {
            position: relative;
            display: inline-block;
            background-color: #beb0b0;
            border-radius: 10px;
            padding: 10px;
            max-width: 200px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .chatgpt-speech-bubble::before {
            content: '';
            position: absolute;
            top: 10px;
            left: -10px;
            width: 0;
            height: 0;
            border-right: 10px solid #beb0b0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

    </style>
</head>
<body class="background-image">
    <div>
        <h1>How good was the food at LUT today?</h1>
        <div class="user-info" style="text-align: right;">
            <!-- <span>Logged in as {{ user.username }}</span> -->
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
    
    <form id="voteForm" method="POST">
        {% csrf_token %}
        {% for place, menu_count in votes.items %}
            <div class="restaurant-item">
                <img src="{% static 'voting/images/' %}{{ place }}.jpg" alt="Restaurant Icon" style="width: 160px; height: 120px; vertical-align: middle;"><br>
                <label style="font-size: 1.5rem; font-weight: bold;">{{ place }}</label><br>
                <label style="font-size: 1.2rem; color: #424242;">{{ menu_count.0 }}</label><br>
                <input type="hidden" name="restaurant" value="{{ place }}">
                <div class="star-rating">
                    <input type="radio" name="{{ place }}_rating" value="5" id="{{ place }}-5"><label for="{{ place }}-5">★</label>
                    <input type="radio" name="{{ place }}_rating" value="4" id="{{ place }}-4"><label for="{{ place }}-4">★</label>
                    <input type="radio" name="{{ place }}_rating" value="3" id="{{ place }}-3"><label for="{{ place }}-3">★</label>
                    <input type="radio" name="{{ place }}_rating" value="2" id="{{ place }}-2"><label for="{{ place }}-2">★</label>
                    <input type="radio" name="{{ place }}_rating" value="1" id="{{ place }}-1"><label for="{{ place }}-1">★</label>
                </div>
            </div>
        {% endfor %}
        <button class="send-rating-btn" type="submit">Vote</button>
    </form>

    <div id="voteResults" class="vote-results">
        <h2>Average Ratings:</h2>
        <canvas id="averageRatingChart"></canvas>
    
        <script>
            // Prepare vote data (only average ratings)
            var voteLabels = [];
            var averageRatings = [];
    
            {% if votes %}
                {% for place, menu_count in votes.items %}
                    voteLabels.push('{{ place }}');  // Place name
                    averageRatings.push('{{ menu_count.3 }}');  // Average rating
                {% endfor %}
            {% endif %}
    
            // Configure the chart
            var ctx = document.getElementById('averageRatingChart').getContext('2d');
            var averageRatingChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: voteLabels,
                    datasets: [{
                        label: 'Average Rating',
                        data: averageRatings,
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 5  // Assuming ratings are out of 5
                        }
                    }
                }
            });
        </script>
    </div>

    <div class="chatgpt-div">
        <div id="chatgpt"></div>
            <img src="{% static 'voting/images/robot.jpg' %}" alt="ChatGPT Robot" style="width: 100px; height: 100px; background: transparent;">
        <div class="chatgpt-speech-bubble">
            <p>{{ chat_gpt_recommendation }}</p>
        </div>
        </div>
    </div>
    
    <script>
        document.getElementById('voteForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const voteResults = document.getElementById('voteResults');
                voteResults.innerHTML = `
                    <h2>Vote Results:</h2>
                    <ul>
                        ${Object.entries(data.votes).map(([place, menu_count]) => `
                            <li>${place} - ${menu_count[0]}: ${menu_count[2]} votes, Average Rating: ${menu_count[3]}</li>
                        `).join('')}
                    </ul>
                `;
            });
        }
    </script>
</body>
</html>
