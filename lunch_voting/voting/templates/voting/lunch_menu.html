<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Vote for Lunch Menu</title>
</head>
<body>
    <h1>Today's Lunch Menus</h1>
    
    <form id="voteForm" method="POST">
        {% csrf_token %}
        {% for menu in menus %}
            <input type="radio" name="menu_item" value="{{ menu }}">{{ menu }}<br>
        {% endfor %}
        <button type="submit">Vote</button>
    </form>

    <div id="voteResults" style="display: {% if user_has_voted %}block{% else %}none{% endif %};">
        <h2>Vote Results:</h2>
        <ul>
            {% if votes %}
                {% for menu, count in votes.items %}
                    <li>{{ menu }}: {{ count }} votes</li>
                {% endfor %}
            {% endif %}
        </ul>
    </div>

    <script>
        document.getElementById('voteForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const resultsDiv = document.getElementById('voteResults');
                    resultsDiv.style.display = 'block';
                    let resultsHtml = '';
                    for (const [menu, count] of Object.entries(data.votes)) {
                        resultsHtml += `<li>${menu}: ${count} votes</li>`;
                    }
                    resultsDiv.querySelector('ul').innerHTML = resultsHtml;
                }
            });
        }
    </script>
</body>
</html>
